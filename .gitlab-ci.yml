stages:
  - install
  - lint
  - test
  - build

cache:
  paths:
    - node_modules/

install-job:
  stage: install
  script:
    - npm i
    - cd client && npm ci
    - npm install eslint@latest
    - npm install eslint-plugin-react@latest --save-dev

