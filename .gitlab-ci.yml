test-job:
  stage: test
  script:
    - echo "Testing..."
    - npm i -g chai
    - mocha --recursive --exit --timeout 10000
  artifacts:
    name: "test"
    paths:
      - testArtifacts/
    untracked: true
    when: on_success

build-job:
  stage: build
  script: 
    - echo "Building..."
    - npm run build
    - npm run bundle
  artifacts:
    name: "build"
    paths:
    - dist/bundle.zip
    untracked: true